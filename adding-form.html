    <div class="form-box">
        <div class="header">
            <h1>Let's get ready to showcase your talents!</h1>
            <h6>Just fill out the form below to list your application or idea, and that's it ;)</h6>
        </div><hr><br>
            <form class="row g-5">
            <div class="col-md-6 ">

                <b>What are you going to post?</b>
                <div class="col-md-">
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            Application
                        </label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck1">
                            Idea
                        </label>
                    </div>
                </div>
                <div class="col mb-3">
                    <label for="formFileMultiple" class="form-label"><b>Icon:</b></label>
                    <input class="form-control" type="file" id="formFileMultiple" multiple>
                </div>
                <div class="col mb-3">
                    <label class="form-label">Application/ Idea Name</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col mb-3">
                    <label for="inputPassword4" class="form-label">Developer Name</label>
                    <input type="text" placeholder="Your name, or your team name, etc." class="form-control" id="inputPassword4">
                </div>
                <div class="row g-3  mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Version:</label>
                        <input type="email" class="form-control" id="Version">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">Release date:</label>
                        <input type="date" class="form-control" id="inputCity">
                    </div>
                </div>
                <div class="col-md-">
                    <label for="exampleDataList" class="form-label">Category:</label>
                    <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="i.e. #meeting #tracking etc.">
                    <datalist id="datalistOptions">
                        <option value="#productivity">
                        <option value="#productivity">
                        <option value="Seattle">
                        <option value="Los Angeles">
                        <option value="Chicago">
                    </datalist>
                </div>
            </div>

                <div class="col-md-6 ">
                    <div class="col mb-3">
                        <label for="inputCity" class="form-label">Description</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                    </div>
                    <div class="col mb-3">
                        <label for="inputCity" class="form-label">Link</label>
                        <input type="text" class="form-control" id="description">
                    </div>
                    <div class="col mb-3">
                        <label for="formFileMultiple" class="form-label">Photos:</label>
                        <input class="form-control" type="file" id="addPhoto" multiple>
                    </div>
                    <div class="col">
                        <label for="formFileMultiple" class="form-label">Add video:</label>
                        <input class="form-control" type="file" id="addVid" multiple>
                    </div>
                    <div class="col-12 mt-5">
                        <button type="submit" class="btn btn-primary float-end " id="submitButton">Submit</button>
                        <a class="btn float-end bg-light text-dark" id="quit" >Save & Quite</a>
                    </div>
                </div>
            </form>
</div>

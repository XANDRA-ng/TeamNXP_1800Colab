<!DOCTYPE html>
<html lang="en">

<head>
    <title>Adding Form</title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />

    <link rel="stylesheet" href="styles/adding-form.css">
</head>

<body>

    <div id="navbar">
        <nav class="navbar navbar-expand-sm">
            <div class="container-fluid">
                <a class="navbar-brand" href="main.html">
                    <img src="./images/logo.png" alt="logo" id="logo">
                </a>
                <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" style="color: rgb(21, 177, 55)" aria-current="page" href="main.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="color: rgb(21, 177, 55)" href="">Discovery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="color: rgb(21, 177, 55)" href="">Notification</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="color: rgb(21, 177, 55)" href="profile.html"><span id="username">username</span></a>
                        </li>
                        <li id="search">
                            <form class="d-flex">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-success" type="submit">Search</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>


    <div id="form-wrapper">
        <div class="form-box">
            <div class="header">
                <h1>Let's get ready for your talents showcase</h1>
                <h6>Just fill out the form below to list your application or idea, and that's is ;)</h6>
            </div>
            <hr><br>

            <form class="row g-5" id="form">
                <div class="col-md-6 ">

                    <b>What are you going to post?</b>
                    <div class="col-md-">
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="app">
                            <label class="form-check-label" for="gridCheck1">
                                Application
                            </label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="idea">
                            <label class="form-check-label" for="gridCheck1">
                                Idea
                            </label>
                        </div>
                    </div>
                    <div class="col mb-3">
                        <label for="formFileMultiple" class="form-label" required><b>Icon:</b></label>
                        <input class="form-control" type="file" id="icon" multiple>
                    </div>
                    <div class="col mb-3">
                        <label class="form-label" required>Application/Ideas Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="col mb-3">
                        <label for="inputPassword4" class="form-label required">Developer Name</label>
                        <input type="text" placeholder="Your name, or your team name, etc." class="form-control" id="devname">
                    </div>
                    <div class="row g-3  mb-3">
                        <div class="col-md-6">
                            <label class="form-label required" required>Version:</label>
                            <input type="email" class="form-control" id="version">
                        </div>
                        <div class="col-md-6">
                            <label for="inputCity" class="form-label" required>Released date:</label>
                            <input type="date" class="form-control" id="date">
                        </div>
                    </div>
                    <div class="col-md-">
                        <label for="exampleDataList" class="form-label" required>Categories:</label>
                        <input class="form-control" list="datalistOptions" id="cate" placeholder="i.e. #meeting #tracking etc.">
                    </div>
                </div>

                <div class="col-md-6 ">
                    <div class="col mb-3">
                        <label for="inputCity" class="form-label" required>Description:</label>
                        <textarea class="form-control" id="desc" rows="5"></textarea>
                    </div>
                    <div class="col mb-3">
                        <label for="inputCity" class="form-label" required>Link</label>
                        <input type="text" class="form-control" id="link">
                    </div>
                    <div class="col mb-3">
                        <label for="formFileMultiple" class="form-label" required>Photos:</label>
                        <input class="form-control" type="file" id="photo" multiple>
                    </div>
                    <div class="col">
                        <label for="formFileMultiple" class="form-label">Add video:</label>
                        <input class="form-control" type="file" id="vid" multiple>
                    </div>
                    <div class="col-12 mt-5">
                        <button type="button" class="btn float-end" style="background-color: rgb(21, 177, 55)" id="submit">Submit</button>
                        <a class="btn float-end" style="color:rgb(212, 0, 131)" id="quit">Save and Quit</a>
                    </div>
                </div>
            </form>

        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>

    <script src="scripts/firebase_api.js"></script>
    <script src="scripts/adding-form.js"></script>

</body>

</html>

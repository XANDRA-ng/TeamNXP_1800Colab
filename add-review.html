    <div class="form-box">
        <div class="header">
            <h1>Write a Review</h1>
            <h6>What do you think about the app/idea?</h6>
        </div>
        <hr><br>
        <form class="row g-5" id="reviewForm">

            <div class="container p-0">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option1">
                    <label class="form-check-label" for="inlineRadio1">3</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option1">
                    <label class="form-check-label" for="inlineRadio1">4</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option1">
                    <label class="form-check-label" for="inlineRadio1">5 Stars</label>
                </div>
            </div>

            <textarea class="form-control" id="reviewText" rows="8"></textarea>

            <div class="col mb-3">
                <label for="formFileMultiple" class="form-label">Add photos (Optional):</label>
                <input class="form-control" type="file" id="addPhoto" multiple>
            </div>
            <div class="col">
                <label for="formFileMultiple" class="form-label">Add video (Optional):</label>
                <input class="form-control" type="file" id="addVid" multiple>
            </div>
            <div class="col-12 mt-5">
                <button class="btn btn-primary float-end mx-2" id="submit">Submit</button>
                <a class="btn float-end bg-light text-dark mx-2" id="quit">Save & Quit</a>
            </div>

        </form>
    </div>

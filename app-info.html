<!DOCTYPE html>
<html lang="en">

<head>
    <title>App Info</title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />

    <link rel="stylesheet" href="styles/app-info.css">
</head>

<body>
    <!-------------------------------------->
    <!-- The following is HTML for layout -->
    <!-------------------------------------->
    <!-- Header Navigation Bar -->
    <div id="navbar">
        <nav class="navbar navbar-expand-sm">
            <div class="container-fluid">

                <!-- Logo redirects to Homepage/main.html -->
                <a class="navbar-brand" href="main.html">
                    <img src="./images/logo.png" alt="logo" id="logo">
                </a>
                <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">

                            <!-- Redirect to Homepage/main.html -->
                            <a class="nav-link active" style="color: rgb(21, 177, 55)" aria-current="page" href="main.html">Home</a>
                        </li>
                        <li class="nav-item">

                            <!-- Redirect to Discovery (Empty) -->
                            <a class="nav-link" style="color: rgb(21, 177, 55)" href="">Discovery</a>
                        </li>
                        <li class="nav-item">

                            <!-- Popup window for Notifications (Empty) -->
                            <a class="nav-link" style="color: rgb(21, 177, 55)" href="">Notification</a>
                        </li>
                        <li class="nav-item">

                            <!-- Redirect to profile.html -->
                            <a class="nav-link" style="color: rgb(21, 177, 55)" href=""><span id="username">Username</span></a>
                        </li>
                        <li id="search">
                            <form class="d-flex">

                                <!-- Search Bar that currently doesn't do anything -->
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-success" type="submit">Search</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <br>

    <!-- All the info -->
    <div id="info-wrapper">
        <div class="info-container">
            <!-- Left side -->
            <div id="left-container">

                <!-- All info -->
                <div id="info-box">
                    <div id="icon-box">
                        <!--<img id="icon" src="./images/pineapple.jpg"> -->
                    </div>
                    <div id="name-box">
                        <div id="app-name">Example Name</div>
                        <div id="dev-name">Company of Something </div>
                        <div id="category">Category</div>
                        <div id="app-or-idea-box"><span id="app-or-idea">#application/idea</span></div>
                    </div>
                    <div id="link-box">
                        <div id="link">Link: </div>
                        <div id="version">Version</div>
                        <div id="date">Release date:</div>
                    </div>
                </div>

                <!-- Photos related -->
                <label class="form-label"><b>Photos:</b></label>
                <div id="photo-box">
                    <div><img class="photo" src="./images/logo.png"></div>
                    <div><img class="photo" src="./images/logo.png"></div>
                    <div><img class="photo" src="./images/logo.png"></div>
                </div>
            </div>

            <!-- Right side -->
            <div id="right-container">
                <label class="form-label"><b>Description</b></label>
                <div id="description-box">
                    <div id="description">
                    </div>
                </div>
                <br>

                <!-- Review related -->
                <div id="review-box">
                    <label class="form-label"><b>Review</b></label>
                    <div id="review">
                        
                    </div>
                    <br>
                    <label class="form-label" required><b>Review</b></label>
                    <div id="review-input">
                        <div>
                            <textarea class="form-control mb-3" id="review-type" rows="5"></textarea>
                        </div>
                        <div>
                            <button type="button" class="btn btn-success float-end" id="submit-button">Submit</button>
                            <a class="btn float-end " style="color:  rgb(212, 0, 131)" id="Cancel" onclick="window.location.href='main.html'"> Cancel</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <!----------------------------------------------->
    <!-- JS: Boostrap, JQuery, Firebase, API related    -->
    <!----------------------------------------------->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>

    <!--------------------------------------------------------------------->
    <!-- JS files: Your own JavaScript functions included here    -->
    <!--------------------------------------------------------------------->
    <script src="scripts/firebase_api.js"></script>
    <script src="scripts/app-info.js"></script>
    <script src="./scripts/my_functions.js"></script>

</body>

</html>
